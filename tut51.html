<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        //Scope
        var str1 = "This is a string";
        console.log(str1)
        
        // global variable... instead of var, we have to use Let
        let a = "M";
        {
            let a = "A";
            console.log(a)
        }
        console.log(a)

        const b = "This can't be changed";
        console.log(b)

        //if-else condition
        let age = 34;
        if (age > 18){
            console.log("You are legal");
        }
        else{
            console.log("You are not legal");
        }

        //multiple condition if-else ladder
        let Myage = 18;
        if (Myage > 18){
            console.log("Happy");
        }
        else if(Myage == 18){
            console.log("Happier");
        }
        else{
            console.log("Happiest");
        }

        //Switch case
        const Days = "Thursday";
        switch (Days) {
            case "Monday":
                console.log("No holiday")
                break;
            case "Tuesday":
                console.log("No holiday")
                break;
            case "Friday":
                console.log("No holiday")
                break;
            case "Sunday":
                console.log("Holiday")
                break;
        
            default:
            console.log("No idea")
                break;
        }
        
    </script>
