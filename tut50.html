<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions</title>
</head>
<body>
    <script>
        var str = "This is String"
        console.log(str)        
        //first occurence of a substring
        var position = str.indexOf('is');
        console.log(position)

         //last occurence of a substring
        position = str.lastIndexOf('is');
        console.log(position)

        //substring from a string
        var substr = str.slice(1,6);
        console.log(substr)
        var substring = str.substring(1,7);
        console.log(substring)
        var substring1 = str.substr(1,3);
        console.log(substring1)

        //Replace
        var replaced = str.replace('String', 'Mitali');
        console.log(replaced)

        //uppercase and Lowercase
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        //Concatenation
        var newString = str.concat('My New String');
        console.log(newString)

        var stringwithwhiteapaces = "            There are       whitespaces in this string    ";
        console.log(stringwithwhiteapaces)
        console.log(stringwithwhiteapaces.trim())

        var char3 = str.charAt(2);
        console.log(char3)

        var char2 = str.charCodeAt(2);
        console.log(char2)



    </script>
</body>
</html>
